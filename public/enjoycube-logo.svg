<svg width="180" height="45" viewBox="0 0 180 45" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Cube 3D Effect -->
  <g transform="translate(5, 5)">
    <!-- Back faces (darker) -->
    <path d="M15 10 L25 5 L35 10 L35 20 L25 25 L15 20 Z" fill="#0d47a1" opacity="0.7"/>
    <path d="M25 5 L35 10 L35 20 L25 15 Z" fill="#0d47a1" opacity="0.5"/>
    <path d="M15 10 L25 15 L35 20 L25 25 L15 20 Z" fill="#0d47a1" opacity="0.6"/>
    
    <!-- Front faces (brighter) -->
    <path d="M10 15 L20 10 L30 15 L30 25 L20 30 L10 25 Z" fill="#00bcd4"/>
    <path d="M20 10 L30 15 L30 25 L20 20 Z" fill="#00695c"/>
    <path d="M10 15 L20 20 L30 25 L20 30 L10 25 Z" fill="#e65100"/>
    
    <!-- AI Symbol in center -->
    <circle cx="20" cy="20" r="3" fill="white" opacity="0.9"/>
    <circle cx="18" cy="18" r="1" fill="#7b1fa2"/>
    <circle cx="22" cy="18" r="1" fill="#7b1fa2"/>
    <path d="M18 22 Q20 24 22 22" stroke="#7b1fa2" stroke-width="1" fill="none"/>
  </g>
  
  <!-- EnjoyCube Text -->
  <text x="50" y="20" font-family="Inter, sans-serif" font-size="16" font-weight="700" fill="#0d47a1">
    Enjoy
  </text>
  <text x="50" y="35" font-family="Inter, sans-serif" font-size="16" font-weight="700" fill="#00695c">
    Cube
  </text>
  
  <!-- AI Badge -->
  <rect x="130" y="8" width="25" height="12" rx="6" fill="#7b1fa2"/>
  <text x="142.5" y="16" font-family="Inter, sans-serif" font-size="8" font-weight="600" fill="white" text-anchor="middle">
    AI
  </text>
  
  <!-- Diagnostic indicator -->
  <circle cx="165" cy="14" r="2" fill="#e65100">
    <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
  </circle>
</svg>
